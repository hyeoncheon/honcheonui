<div class="page-header">
	<h1><%= t("Services") %></h1>
	<div class="pull-right">
		<i class="fa fa-question-circle"></i>
	</div>
	<div class="description"><%= len(services) %></div>
</div>
<div class="btn-group pull-right">
	<a href="<%= newServicesPath()
		%>" class="btn btn-sm btn-default"><%= t("Add.New.Service") %></a>
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th><%= t("Member") %></th>
			<th><%= t("Name") %></th>
			<th><%= t("Description") %></th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody><%= for (service) in services { %>
<%= partial("services/table_row.html") %><% } %>
	</tbody>
</table>

<div class="page-tail text-center">
	<%= paginator(pagination) %>
</div>
