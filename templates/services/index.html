<div class="page-header">
	<h1><%= t("Services") %></h1>
</div>
<div class="btn-group pull-right">
	<a href="<%= newServicesPath()
		%>" class="btn btn-xs btn-primary"><%= t("Add.New.Service") %></a>
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Member</th>
			<th>Name</th>
			<th>Description</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody><%= for (service) in services { %>
<%= partial("services/table_row.html") %><% } %>
	</tbody>
</table>

<div class="text-center">
	<%= paginator(pagination) %>
</div>
